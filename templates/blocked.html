<!DOCTYPE html>
<html>
<head>
    <title>Access Blocked</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        h1 { color: #d9534f; }
        .reason { background: #f8d7da; padding: 20px; margin: 20px auto; 
                max-width: 600px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Access Denied</h1>
    <div class="reason">
        {% if reason %}
            <p>{{ reason }}</p>
        {% else %}
            <p>Your IP address has been blocked due to suspicious activity.</p>
        {% endif %}
    </div>
    <p>If you believe this is an error, please contact support.</p>
</body>
</html>
